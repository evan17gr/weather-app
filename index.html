<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="california" class="center">
                <div class="container-style">
                    <div class="icon">
                        <img />
                    </div>
                    <div class="condition">
                        <span></span>  
                    </div>  
                    <div class="vertical-line">
                    </div>
                    <div  class="city">
                        <span">California</span>
                    </div>
                    <div  class="country">
                        <span>US</span>
                    </div>
                    <div class="temperature">
                        <span></span>
                    </div>
                    <div class="temperature-unit">
                        <span></span>
                    </div>
                </div>
            </div>
            <div id="usersLocation" class="center">
                <div class="container-style">
                    <div class="icon">
                        <img/>
                    </div>
                    <div class="condition">
                        <span id="location-condition"></span>  
                    </div>  
                    <div class="vertical-line">
                    </div>
                    <div  class="city">
                        <span id="location-city"></span>
                    </div>
                    <div  class="country">
                        <span id="location-country"></span>
                    </div>
                    <div class="temperature">
                        <span></span>
                    </div>
                    <div class="temperature-unit">
                        <span></span>
                    </div>
                </div>
            </div>
            <div id="athens" class="center">
                <div class="container-style">
                    <div class="icon">
                        <img/>
                    </div>
                    <div class="condition">
                        <span></span>  
                    </div>  
                    <div class="vertical-line">
                    </div>
                    <div  class="city">
                        <span">Athens</span>
                    </div>
                    <div  class="country">
                        <span>GR</span>
                    </div>
                    <div class="temperature">
                        <span></span>
                    </div>
                    <div class="temperature-unit">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
