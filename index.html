<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="italy" class="center">
                <div class="container-style">
                    <div class="icon">
                        <img id="italy-icon"/>
                    </div>
                    <div class="condition">
                        <span id="italy-condition"></span>  
                    </div>  
                    <div class="vertical-line">
                    </div>
                    <div  class="city">
                        <span id="italy-city"></span>
                    </div>
                    <div  class="country">
                        <span id="italy-country"></span>
                    </div>
                    <div class="temperature">
                        <span id="italy-temperature">hello</span>
                    </div>
                    <div class="temperature-unit">
                        <span id="italy-unit">C</span>
                    </div>
                </div>
            </div>
            <div id="usersLocation" class="center">
                <div class="container-style">
                    <div class="icon">
                        <img id="location-icon"/>
                    </div>
                    <div class="condition">
                        <span id="location-condition"></span>  
                    </div>  
                    <div class="vertical-line">
                    </div>
                    <div  class="city">
                        <span id="location-city"></span>
                    </div>
                    <div  class="country">
                        <span id="location-country"></span>
                    </div>
                    <div class="temperature">
                        <span id="location-temperature">hello</span>
                    </div>
                    <div class="temperature-unit">
                        <span id="location-unit">C</span>
                    </div>
                </div>
                <div>
                    <label class="switch">
                        <input id="checkbox" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div id="athens" class="center">
                <div class="container-style">
                    <div class="icon">
                        <img id="athens-icon"/>
                    </div>
                    <div class="condition">
                        <span id="athens-condition"></span>  
                    </div>  
                    <div class="vertical-line">
                    </div>
                    <div  class="city">
                        <span id="athens-city"></span>
                    </div>
                    <div  class="country">
                        <span id="athens-country"></span>
                    </div>
                    <div class="temperature">
                        <span id="athens-temperature">hello</span>
                    </div>
                    <div class="temperature-unit">
                        <span id="athens-unit">C</span>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
